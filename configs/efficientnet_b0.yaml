# EfficientNet-B0 configuration

experiment:
  name: efficientnet_b0
  seed: 42

data:
  dataset_root: ./data/NTHU-DDD2
  image_size: [224, 224]
  batch_size: 32
  num_workers: 4
  augmentation: true

model:
  backbone: efficientnet_b0
  num_classes: 2
  pretrained: true
  use_roi: false
  dropout: 0.5

training:
  epochs: 50
  learning_rate: 0.001
  optimizer: adam
  scheduler: cosine
  early_stopping_patience: 10

logging:
  use_tensorboard: true
  save_frequency: 5
  log_frequency: 10
