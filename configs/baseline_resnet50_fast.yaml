# Fast baseline ResNet50 for local Windows runs

model:
  name: "resnet50"
  architecture: "resnet50"
  pretrained: true
  num_classes: 2
  freeze_backbone: false

data:
  # Colab: images under datasets/{drowsy,notdrowsy} via symlink
  data_root: "datasets"
  train_csv: "data/splits/train.csv"
  val_csv: "data/splits/val.csv"
  test_csv: "data/splits/test.csv"
  image_size: 160          # smaller for speed
  batch_size: 16           # lighter on RAM/VRAM
  num_workers: 0           # Windows-friendly
  pin_memory: false

augmentation:
  enabled: true
  horizontal_flip: 0.5
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
  rotation_degrees: 10
  random_affine:
    translate: [0.1, 0.1]
    scale: [0.9, 1.1]

training:
  epochs: 5               # shorter run
  optimizer: "adam"
  learning_rate: 0.0001
  weight_decay: 0.0001
  lr_scheduler:
    type: "reduce_on_plateau"
    mode: "max"
    factor: 0.5
    patience: 2
    min_lr: 0.000001
  loss:
    type: "weighted_cross_entropy"
    use_class_weights: true
  early_stopping:
    enabled: true
    patience: 3
    monitor: "val_macro_f1"
    mode: "max"
  gradient_clipping:
    enabled: true
    max_norm: 1.0

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
    - macro_f1
    - confusion_matrix
  primary_metric: "macro_f1"

logging:
  experiment_name: "baseline_resnet50_fast"
  log_dir: "runs"
  save_dir: "checkpoints"
  log_interval: 25
  save_best_only: true
  save_last: true

seed: 42
device: "cuda"           # switch to "cpu" if no GPU available
